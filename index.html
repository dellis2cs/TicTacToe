<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="header">Tic Tac Toe</h1>
    <div class="container">
      <div class="heading"></div>
      <button class="start">Start Game</button>
      <div class="players">
        <label for="player1" class="label1">Player1</label>
        <input type="text" id="player1" minlength="2" maxlength="8" />
        <label for="player2" class="label2">Player2</label>
        <input type="text" id="player2" minlength="2" maxlength="8" />
      </div>
      <div class="board"></div>
      <button class="reset">Reset Game</button>
      <script src="index.js"></script>
    </div>
  </body>
</html>
